{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container-fluid px-0"> 
    
    <div class="p-5" style="background-color: #61677A;">
        <h1 class="text-center text-white">{{package.package_name}}</h1>
        <p class="text-center text-white text-capitalize"><a href="/" class="text-decoration-none text-white fw-bold">Home</a> / <a href="{% url 'packages' %}"  class="text-decoration-none text-white fw-bold">Packages</a> / {{package.package_name}}</p>
    </div>

    <div>
        <div class="row p-5 bg-light">
            <div class="col-md-2 col-sm-12 bg-body-secondary rounded-4 p-3 mb-3">
                <h4 class="text-center">{{package.package_name}}</h4>
                <hr>
                <p class="fw-bold">Package Summary</p>
                <span>
                    {{package.package_summary|safe}}
                </span>
            </div>
            <div class="col-md-10 col-sm-12">
                <p >
                    {{package.package_details|safe}}
                </p>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
