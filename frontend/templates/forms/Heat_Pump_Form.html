{% extends 'base.html' %}
{% load static %}
{% block content %}
{% load django_bootstrap5 %}


<style>
    .form-check.hoverable:hover {
        background-color: #4942E4; 
        color: white;
    }
    .form-check-input.hoverable:hover {
        
        color: white;
    }
</style>

<div class="container p-5">
 
    <form method="post">
        {% csrf_token %}
        <div class="form-group bg-light p-3 rounded-3 mb-2">
            <label class= "fs-5 fw-bold mb-3">What is your current heating system?</label>
            <div class="form-check shadow-sm mb-2 hoverable rounded-3">
                <label class="form-check-label mx-2 p-2">
                    <input type="radio" name="heating_type" value="Gas/Oil Bioler" class="form-check-input"> Gas/Oil Bioler
                </label>
            </div>
            <div class="form-check shadow-sm mb-2 hoverable rounded-3">
                <label class="form-check-label mx-2 p-2">
                    <input type="radio" name="heating_type" value="Electric Boiler" class="form-check-input"> Electric Boiler
                </label>
            </div>
            <div class="form-check shadow-sm mb-2 hoverable rounded-3">
                <label class="form-check-label mx-2 p-2">
                    <input type="radio" name="heating_type" value="Others" class="form-check-input"> Others
                </label>
            </div>
        </div>

        <div class="form-group bg-light p-3 rounded-3 mb-2">
            <label class= "fs-5 fw-bold mb-3">Where do you need heat pump for?</label>
            <div class="form-check shadow-sm mb-2 hoverable rounded-3">
                <label class="form-check-label mx-2 p-2">
                    <input type="radio" name="loaction_type" value="Home" class="form-check-input"> Home
                </label>
            </div>
            <div class="form-check shadow-sm mb-2 hoverable rounded-3">
                <label class="form-check-label mx-2 p-2">
                    <input type="radio" name="loaction_type" value="Business" class="form-check-input"> Business
                </label>
            </div>

        </div>

        <div class="form-group bg-light p-3 rounded-3 mb-2">
            <label class= "fs-5 fw-bold mb-3">Are you homeowner or tenant?</label>
            <div class="form-check shadow-sm mb-2 hoverable rounded-3">
                <label class="form-check-label mx-2 p-2">
                    <input type="radio" name="owenership_type" value="Homeowner" class="form-check-input"> Homeowner
                </label>
            </div>
            <div class="form-check shadow-sm mb-2 hoverable rounded-3">
                <label class="form-check-label mx-2 p-2">
                    <input type="radio" name="owenership_type" value="Tenent" class="form-check-input"> Tenent
                </label>
            </div>
        </div>

        <div class="form-group bg-light p-3 rounded-3 mb-2">
            <label class= "fs-5 fw-bold mb-3">What type of heat pump you are interested in?</label>
            <div class="form-check shadow-sm mb-2 hoverable rounded-3">
                <label class="form-check-label mx-2 p-2">
                    <input type="radio" name="heat_pump_type" value="Air Source" class="form-check-input"> Air Source
                </label>
            </div>
            <div class="form-check shadow-sm mb-2 hoverable rounded-3">
                <label class="form-check-label mx-2 p-2">
                    <input type="radio" name="heat_pump_type" value="Water Source" class="form-check-input"> Water Source
                </label>
            </div>
            <div class="form-check shadow-sm mb-2 hoverable rounded-3">
                <label class="form-check-label mx-2 p-2">
                    <input type="radio" name="heat_pump_type" value="Ground Source" class="form-check-input"> Ground Source
                </label>
            </div>
            <div class="form-check shadow-sm mb-2 hoverable rounded-3">
                <label class="form-check-label mx-2 p-2">
                    <input type="radio" name="heat_pump_type" value="Not Sure- Need advise" class="form-check-input"> Not Sure- Need advise
                </label>
            </div>
        </div>
        <div class="form-group bg-light p-3 rounded-3 mb-2">
            <label class= "fs-5 fw-bold mb-3">How soon do you need your heat pump?</label>
            <div class="form-check shadow-sm mb-2 hoverable rounded-3">
                <label class="form-check-label mx-2 p-2">
                    <input type="radio" name="duration" value="As Soon As Possible" class="form-check-input"> As Soon As Possible
                </label>
            </div>
            <div class="form-check shadow-sm mb-2 hoverable rounded-3">
                <label class="form-check-label mx-2 p-2">
                    <input type="radio" name="duration" value="1-3 months" class="form-check-input"> 1-3 months
                </label>
            </div>
            <div class="form-check shadow-sm mb-2 hoverable rounded-3">
                <label class="form-check-label mx-2 p-2">
                    <input type="radio" name="duration" value="3-6 months" class="form-check-input"> 3-6 months
                </label>
            </div>
            <div class="form-check shadow-sm mb-2 hoverable rounded-3">
                <label class="form-check-label mx-2 p-2">
                    <input type="radio" name="duration" value="6+ Months" class="form-check-input"> 6+ Months
            </div>
         
         
        </div>

        <div class="form-group bg-light p-3 rounded-3 mb-2">
            <label class= "fs-5 fw-bold mb-3">What type of property do you have?</label>
            <div class="form-check shadow-sm mb-2 hoverable rounded-3">
                <label class="form-check-label mx-2 p-2">
                    <input type="radio" name="property_type" value="Detached" class="form-check-input"> Detached
                </label>
            </div>
            <div class="form-check shadow-sm mb-2 hoverable rounded-3">
                <label class="form-check-label mx-2 p-2">
                    <input type="radio" name="property_type" value="Semi Detached" class="form-check-input"> Semi Detached
                </label>
            </div>
            <div class="form-check shadow-sm mb-2 hoverable rounded-3">
                <label class="form-check-label mx-2 p-2">
                    <input type="radio" name="property_type" value="Apartment" class="form-check-input"> Apartment
                </label>
            </div>
            <div class="form-check shadow-sm mb-2 hoverable rounded-3">
                <label class="form-check-label mx-2 p-2">
                    <input type="radio" name="property_type" value="Bungalow" class="form-check-input"> Bungalow
            </div>
            <div class="form-check shadow-sm mb-2 hoverable rounded-3">
                <label class="form-check-label mx-2 p-2">
                    <input type="radio" name="property_type" value="Terraced" class="form-check-input"> Terraced
            </div>
            <div class="form-check shadow-sm mb-2 hoverable rounded-3">
                <label class="form-check-label mx-2 p-2">
                    <input type="radio" name="property_type" value="Other" class="form-check-input"> Other
            </div>
         
         
        </div>
        <div class="form-group bg-light p-3 rounded-3 mb-2">
            <label class= "fs-5 fw-bold mb-3">What type of insulation does your property have?</label>
            <div class="form-check shadow-sm mb-2 hoverable rounded-3">
                <label class="form-check-label mx-2 p-2">
                    <input type="radio" name="insulation" value="Loft Insulation" class="form-check-input"> Loft Insulation
                </label>
            </div>
            <div class="form-check shadow-sm mb-2 hoverable rounded-3">
                <label class="form-check-label mx-2 p-2">
                    <input type="radio" name="insulation" value="Cavity Insulation" class="form-check-input"> Cavity Insulation
                </label>
            </div>
            <div class="form-check shadow-sm mb-2 hoverable rounded-3">
                <label class="form-check-label mx-2 p-2">
                    <input type="radio" name="insulation" value="Double Window Glazing" class="form-check-input"> Double Window Glazing
                </label>
            </div>
            <div class="form-check shadow-sm mb-2 hoverable rounded-3">
                <label class="form-check-label mx-2 p-2">
                    <input type="radio" name="insulation" value="Triple window Glazing" class="form-check-input"> Triple window Glazing
            </div>
            <div class="form-check shadow-sm mb-2 hoverable rounded-3">
                <label class="form-check-label mx-2 p-2">
                    <input type="radio" name="insulation" value="None of the above" class="form-check-input"> None of the above
            </div>
        </div>
        <div class="form-group bg-light p-3 rounded-3 mb-2">
            <label class= "fs-5 fw-bold mb-3">How many radiators does your property have?</label>
            <div class="form-check shadow-sm mb-2 hoverable rounded-3">
                <label class="form-check-label mx-2 p-2">
                    <input type="radio" name="radiators" value="1-5 Radiators" class="form-check-input"> 1-5 Radiators
                </label>
            </div>
            <div class="form-check shadow-sm mb-2 hoverable rounded-3">
                <label class="form-check-label mx-2 p-2">
                    <input type="radio" name="radiators" value="6-10 Radiators" class="form-check-input"> 6-10 Radiators
                </label>
            </div>
            <div class="form-check shadow-sm mb-2 hoverable rounded-3">
                <label class="form-check-label mx-2 p-2">
                    <input type="radio" name="radiators" value="11-15 Radiators" class="form-check-input"> 11-15 Radiators
                </label>
            </div>
            <div class="form-check shadow-sm mb-2 hoverable rounded-3">
                <label class="form-check-label mx-2 p-2">
                    <input type="radio" name="radiators" value="16+ Radiators" class="form-check-input"> 16+ Radiators
            </div>
        </div>

        <div class="form-group bg-light p-3 rounded-3 mb-2">
            <label class= "fs-5 fw-bold mb-3">Does your property have ground floor space available outside for a heat pump unit?</label>
            <div class="form-check shadow-sm mb-2 hoverable rounded-3">
                <label class="form-check-label mx-2 p-2">
                    <input type="radio" name="avilable_space" value="Yes" class="form-check-input"> Yes
                </label>
            </div>
            <div class="form-check shadow-sm mb-2 hoverable rounded-3">
                <label class="form-check-label mx-2 p-2">
                    <input type="radio" name="avilable_space" value="No" class="form-check-input">  No
                </label>
            </div>
        </div>

        <div class="form-group bg-light p-3 rounded-3 mb-2">
            <label class= "fs-5 fw-bold mb-3">What is your existing Heating system?</label>
            <div class="form-check shadow-sm mb-2 hoverable rounded-3">
                <label class="form-check-label mx-2 p-2">
                    <input type="radio" name="power_type" value="Gas" class="form-check-input"> Gas
                </label>
            </div>
            <div class="form-check shadow-sm mb-2 hoverable rounded-3">
                <label class="form-check-label mx-2 p-2">
                    <input type="radio" name="power_type" value="Oil" class="form-check-input">  Oil
                </label>
            </div>
            <div class="form-check shadow-sm mb-2 hoverable rounded-3">
                <label class="form-check-label mx-2 p-2">
                    <input type="radio" name="power_type" value="LPG" class="form-check-input">  LPG
                </label>
            </div>
            <div class="form-check shadow-sm mb-2 hoverable rounded-3">
                <label class="form-check-label mx-2 p-2">
                    <input type="radio" name="power_type" value="Electric" class="form-check-input">  Electric
                </label>
            </div>
            <div class="form-check shadow-sm mb-2 hoverable rounded-3">
                <label class="form-check-label mx-2 p-2">
                    <input type="radio" name="power_type" value="Others" class="form-check-input">  Others
                </label>
            </div>
        </div>
        
        <!-- Repeat the above pattern for other radio button groups -->
    
        <div class="form-group bg-light p-3 rounded-3">
            <label for="name" class="mb-2 fs-5 fw-bold mb-3">Enter your Name</label>
            <input type="text" name="name" class="form-control" id="name" >
        </div>
        <div class="form-group bg-light p-3 rounded-3">
            <label for="full_address" class="mb-2 fs-5 fw-bold mb-3">Full Address</label>
            <input type="text" name="full_address" class="form-control" id="full_address">
        </div>
        <div class="form-group bg-light p-3 rounded-3">
            <label for="post_code" class="mb-2 fs-5 fw-bold mb-3">Post Code</label>
            <input type="text" name="post_code" class="form-control" id="post_code" >
        </div>
        <div class="form-group bg-light p-3 rounded-3">
            <label for="phone" class="mb-2 fs-5 fw-bold mb-3">Phone</label>
            <input type="text" name="phone" class="form-control" id="phone" >
        </div>
        <div class="form-group bg-light p-3 rounded-3">
            <label for="email" class="mb-2 fs-5 fw-bold mb-3">Email</label>
            <input type="email" name="email" class="form-control" id="email" >
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    
    
    
</div>



{% endblock content %}
