{% extends 'base.html' %}
{% load static %}
{% block content %}
{% load django_bootstrap5 %}


<style>
    .form-check.hoverable:hover {
        background-color: #4942E4; 
        color: white;
    }
    .form-check-input.hoverable:hover {
        
        color: white;
    }
</style>

<div class="container p-5">
 
    <form method="post">
        {% csrf_token %}
        <div class="form-group bg-light p-3 rounded-3 mb-2">
            <label class= "fs-5 fw-bold mb-3">What do you need double glazing for?</label>
            <div class="form-check shadow-sm mb-2 hoverable rounded-3">
                <label class="form-check-label mx-2 p-2">
                    <input type="radio" name="glazing_for" value="Windows" class="form-check-input"> Windows
                </label>
            </div>
            <div class="form-check shadow-sm mb-2 hoverable rounded-3">
                <label class="form-check-label mx-2 p-2">
                    <input type="radio" name="glazing_for" value="Doors" class="form-check-input"> Doors
                </label>
            </div>
            <div class="form-check shadow-sm mb-2 hoverable rounded-3">
                <label class="form-check-label mx-2 p-2">
                    <input type="radio" name="glazing_for" value="Other" class="form-check-input"> Other
                </label>
            </div>
        </div>

        <div class="form-group bg-light p-3 rounded-3 mb-2">
            <label class= "fs-5 fw-bold mb-3">Are you the property Owner?</label>
            <div class="form-check shadow-sm mb-2 hoverable rounded-3">
                <label class="form-check-label mx-2 p-2">
                    <input type="radio" name="ownership" value="Yes" class="form-check-input"> Yes
                </label>
            </div>
            <div class="form-check shadow-sm mb-2 hoverable rounded-3">
                <label class="form-check-label mx-2 p-2">
                    <input type="radio" name="ownership" value="No" class="form-check-input"> No
                </label>
            </div>

        </div>

        <div class="form-group bg-light p-3 rounded-3 mb-2">
            <label class= "fs-5 fw-bold mb-3">How many windows do you need?</label>
            <div class="form-check shadow-sm mb-2 hoverable rounded-3">
                <label class="form-check-label mx-2 p-2">
                    <input type="radio" name="number_of_window" value="1" class="form-check-input"> 1
                </label>
            </div>
            <div class="form-check shadow-sm mb-2 hoverable rounded-3">
                <label class="form-check-label mx-2 p-2">
                    <input type="radio" name="number_of_window" value="2-5" class="form-check-input"> 2-5
                </label>
            </div>
            <div class="form-check shadow-sm mb-2 hoverable rounded-3">
                <label class="form-check-label mx-2 p-2">
                    <input type="radio" name="number_of_window" value="6+" class="form-check-input"> 6+
                </label>
            </div>
        </div>

        <div class="form-group bg-light p-3 rounded-3 mb-2">
            <label class= "fs-5 fw-bold mb-3">Are your looking for your windows to be? </label>
            <div class="form-check shadow-sm mb-2 hoverable rounded-3">
                <label class="form-check-label mx-2 p-2">
                    <input type="radio" name="delivery" value="Supplied & fitted" class="form-check-input"> Supplied & fitted
                </label>
            </div>
            <div class="form-check shadow-sm mb-2 hoverable rounded-3">
                <label class="form-check-label mx-2 p-2">
                    <input type="radio" name="delivery" value="Supplied only" class="form-check-input"> Supplied only
                </label>
            </div>
  
        </div>
        <!-- Repeat the above pattern for other radio button groups -->
    
        <div class="form-group bg-light p-3 rounded-3 mb-2">
            <label for="name" class="mb-2 fs-5 fw-bold mb-3">Enter your Name</label>
            <input type="text" name="name" class="form-control" id="name" >
        </div>
        <div class="form-group bg-light p-3 rounded-3 mb-2">
            <label for="full_address" class="mb-2 fs-5 fw-bold mb-3">Full Address</label>
            <input type="text" name="full_address" class="form-control" id="full_address">
        </div>
        <div class="form-group bg-light p-3 rounded-3 mb-2">
            <label for="post_code" class="mb-2 fs-5 fw-bold mb-3">Post Code</label>
            <input type="text" name="post_code" class="form-control" id="post_code" >
        </div>
        <div class="form-group bg-light p-3 rounded-3 mb-2">
            <label for="phone" class="mb-2 fs-5 fw-bold mb-3">Phone</label>
            <input type="text" name="phone" class="form-control" id="phone" >
        </div>
        <div class="form-group bg-light p-3 rounded-3 mb-2">
            <label for="email" class="mb-2 fs-5 fw-bold mb-3">Email</label>
            <input type="email" name="email" class="form-control" id="email" >
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    
    
    
</div>



{% endblock content %}
